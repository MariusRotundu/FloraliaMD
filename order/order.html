<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="shortcut icon" href="images/logo.png">
    <title>Floralia</title>
</head>

<body>

<div class="container">

	<h1>Floralia.md</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="images/2.jpg">

				<div class="product-info">

					<h3 class="product-name">Buchet simplu</h3>

					<h4 class="product-price">400 lei</h4>

					<p class="product-quantity">Buc: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Șterge</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="images/1.jpg">

				<div class="product-info">

					<h3 class="product-name">Buchet extra</h3>

					<h4 class="product-price">600 lei</h4>

					<p class="product-quantity">Buc: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Șterge</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Preț Total</span>

				<span>1000 lei</span>

			</p>

			<p>

				<span>Număr de obiecte</span>

				<span>2</span>

			</p>
 
			<a href="#">Check in</a>

		</div>

	</div>

</div>



</body>


</html>
